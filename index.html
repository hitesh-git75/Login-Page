<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h2>Login</h2>
        <div class="info">
                <p>Username</p>
            <div class="box1">
                <div class="icon1">
                    <i class="fa-solid fa-user">
                    </i>
                </div>
              <input placeholder="enter the Username" class="enter1">
            </div>
                <p>Password</p>
            <div class="box2">
                <div class="icon2">
                    <i class="fa-regular fa-lock"></i>
                </div>
                <input placeholder="enter the Password" class="enter2">
            </div>     
            <a href="#" class="forgot">Forgot Password ?</a>
        </div>
        <button>LOGIN</button>
        <P class="line-1">Or sign up using</P>
        <div class="icons">
            <div class="facebook"></div>
            <div class="twitter"></div>
            <div class="google"></div>
        </div>
        <p class="last-line">Have not account yet ?</p>
        <a href="#" class="sign-up">SIGN UP</a>
        <div class="div"></div>
    </div>
</body>
</html>
